<!DOCTYPE html>
<!-- View approved items -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Items</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <aside class="sidebar" id="sidebar">
      <nav>
        <a href="index.html">Home</a>
        <a href="items.html">View Items</a>
        <a href="report.html">Report Item</a>
        <a href="admin.html">Admin</a>
        <a href="settings.html" class="admin-only">Settings</a>
        <a href="stats.html" class="admin-only">Statistics</a>
      </nav>
    </aside>

    <header><h1>Found Items</h1></header>

    <nav>
      <a href="index.html">Home</a>
      <a href="items.html">View Items</a>
      <a href="report.html">Report Item</a>
      <a href="admin.html">Admin</a>
    </nav>

    <main>
      <input
        id="searchInput"
        placeholder="Search items..."
        aria-label="Search items"
      />
      <select id="categoryFilter" aria-label="Filter by category">
        <option value="">All Categories</option>
        <option>Clothing</option>
        <option>Electronics</option>
        <option>Books</option>
        <option>Accessories</option>
        <option>Other</option>
      </select>
      <ul id="itemList"></ul>
    </main>

    <script src="js/app.js"></script>
    <script>
      (function () {
        var s = document.createElement("script");
        s.src = "config.js";
        s.onerror = function () {
          if (location.hostname === "whatsinthenest.com")
            window.APP_CONFIG = window.APP_CONFIG || {
              apiBase: location.origin,
            };
        };
        document.head.appendChild(s);
      })();
    </script>
  </body>
</html>
