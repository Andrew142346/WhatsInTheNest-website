<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <aside class="sidebar" id="sidebar">
      <nav>
        <a href="index.html">Home</a>
        <a href="items.html">View Items</a>
        <a href="report.html">Report Item</a>
        <a href="admin.html">Admin</a>
        <a href="settings.html" class="admin-only">Settings</a>
        <a href="stats.html" class="admin-only">Statistics</a>
      </nav>
    </aside>

    <header>
      <h1>Admin Settings</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="items.html">View Items</a>
      <a href="report.html">Report Item</a>
      <a href="admin.html">Admin</a>
      <a href="settings.html" class="admin-only" style="display: none"
        >Settings</a
      >
      <a href="stats.html" class="admin-only" style="display: none"
        >Statistics</a
      >
    </nav>

    <!-- Login Modal -->
    <div id="settingsLoginModal" class="login-modal" style="display: none">
      <div class="login-modal-content">
        <h2>Admin Login Required</h2>
        <form id="settingsLoginForm">
          <input
            type="password"
            id="settingsLoginPass"
            placeholder="Admin password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <main>
      <section id="settingsContent" style="display: none">
        <h2>Security</h2>
        <label for="newAdminPass">New admin password</label>
        <input id="newAdminPass" type="password" placeholder="New password" />
        <button id="changePassBtn" type="button">Change password</button>

        <hr />
        <h2>Data</h2>
        <button id="resetDataBtn" type="button">
          Reset all items (delete)
        </button>
      </section>
    </main>

    <script src="js/app.js"></script>
    <script>
      (function () {
        var s = document.createElement("script");
        s.src = "config.js";
        s.onerror = function () {
          if (location.hostname === "whatsinthenest.com")
            window.APP_CONFIG = window.APP_CONFIG || {
              apiBase: location.origin,
            };
        };
        document.head.appendChild(s);
      })();
    </script>
  </body>
</html>
