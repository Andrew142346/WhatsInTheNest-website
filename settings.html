<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="icon" type="image/png" href="Eagle.png" />
    <link rel="stylesheet" href="css/style.css?v=202601062200" />
  </head>
  <body>
    <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <aside class="sidebar" id="sidebar">
      <nav>
        <a href="index.html">Home</a>
        <a href="items.html">View Items</a>
        <a href="report.html">Report Item</a>
        <a href="admin.html">Admin</a>
        <a href="settings.html" class="admin-only">Settings</a>
        <a href="stats.html" class="admin-only">Statistics</a>
      </nav>
    </aside>

    <header>
      <div class="header-left">
        <a href="index.html">
          <img src="Eagle.png" alt="Eagle Logo" class="logo" />
        </a>
        <div class="header-title">
          <h1>What's in the Nest</h1>
          <p>Jefferson C-123 Lost & Found</p>
        </div>
      </div>
    </header>

    <!-- Login Modal -->
    <div id="settingsLoginModal" class="login-modal hidden">
      <div class="login-modal-content">
        <h2>Admin Login Required</h2>
        <form id="settingsLoginForm">
          <input
            type="password"
            id="settingsLoginPass"
            placeholder="Admin password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <main>
      <section id="settingsContent" class="hidden">
        <h2>Security</h2>
        <label for="newAdminPass">New admin password</label>
        <input id="newAdminPass" type="password" placeholder="New password" />
        <button id="changePassBtn" type="button">Change password</button>

        <hr />
        <h2>Location Management</h2>
        <div>
          <label for="newLocationInput">Add new location</label>
          <input
            id="newLocationInput"
            type="text"
            placeholder="Enter new location name"
          />
          <button id="addLocationBtn" type="button">Add Location</button>
        </div>
        <div style="margin-top: 1rem">
          <h3>Current Locations</h3>
          <ul id="locationsList" style="list-style: none; padding: 0"></ul>
        </div>

        <hr />
        <h2>Data</h2>
        <button id="resetDataBtn" type="button">
          Reset all items (delete)
        </button>
      </section>
    </main>

    <script src="config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
