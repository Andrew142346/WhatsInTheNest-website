<!DOCTYPE html>
<!-- Admin moderation panel -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="icon" type="image/jpeg" href="Eagle.jpg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <aside class="sidebar" id="sidebar">
      <nav>
        <a href="index.html">Home</a>
        <a href="items.html">View Items</a>
        <a href="report.html">Report Item</a>
        <a href="admin.html">Admin</a>
        <a href="settings.html" class="admin-only">Settings</a>
        <a href="stats.html" class="admin-only">Statistics</a>
      </nav>
    </aside>

    <header>
      <div class="header-left">
        <img src="Eagle.jpg" alt="Eagle Logo" class="logo" />
        <div class="header-title">
          <h1>What's in the Nest</h1>
          <p>Jefferson C-123 Lost & Found</p>
        </div>
      </div>
    </header>

    <!-- Login Modal -->
    <div id="adminLoginModal" class="login-modal hidden">
      <div class="login-modal-content">
        <h2>Admin Login Required</h2>
        <form id="adminLoginForm">
          <input
            type="password"
            id="adminLoginPass"
            placeholder="Admin password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <main>
      <div id="adminContent" class="hidden">
        <div class="admin-section">
          <button class="section-toggle" id="togglePendingItems" type="button">
            Pending Items (New Submissions) ▼
          </button>
          <div id="pendingItemsSection" class="hidden">
            <input
              id="pendingItemsSearch"
              class="section-search-input"
              placeholder="Search pending items..."
              aria-label="Search pending items"
            />
            <ul id="adminList"></ul>
          </div>
        </div>

        <div class="admin-section">
          <button class="section-toggle" id="toggleInquiries" type="button">
            Inquiries ▼
          </button>
          <div id="inquiriesSection" class="hidden">
            <input
              id="inquiriesSearch"
              class="section-search-input"
              placeholder="Search inquiries..."
              aria-label="Search inquiries"
            />
            <ul id="inquiriesList"></ul>
          </div>
        </div>

        <div class="admin-section">
          <button class="section-toggle" id="toggleClaimRequests" type="button">
            Pending Claim Requests ▼
          </button>
          <div id="claimRequestsSection" class="hidden">
            <input
              id="claimRequestsSearch"
              class="section-search-input"
              placeholder="Search claim requests..."
              aria-label="Search claim requests"
            />
            <ul id="claimRequestsList"></ul>
          </div>
        </div>

        <div class="admin-section">
          <button class="section-toggle" id="toggleClaimedItems" type="button">
            Claimed Items ▼
          </button>
          <div id="claimedItemsSection" class="hidden">
            <input
              id="claimedItemsSearch"
              class="section-search-input"
              placeholder="Search claimed items..."
              aria-label="Search claimed items"
            />
            <ul id="claimedList"></ul>
          </div>
        </div>
      </div>
    </main>

    <script src="config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
