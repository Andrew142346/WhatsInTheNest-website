<!DOCTYPE html>
<!-- Report lost or found item -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Item</title>
    <link rel="icon" type="image/jpeg" href="Eagle.jpg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <aside class="sidebar" id="sidebar">
      <nav>
        <a href="index.html">Home</a>
        <a href="items.html">View Items</a>
        <a href="report.html">Report Item</a>
        <a href="admin.html">Admin</a>
        <a href="settings.html" class="admin-only">Settings</a>
        <a href="stats.html" class="admin-only">Statistics</a>
      </nav>
    </aside>

    <header>
      <div class="header-left">
        <img src="Eagle.jpg" alt="Eagle Logo" class="logo" />
        <div class="header-title">
          <h1>What's in the Nest</h1>
          <p>Jefferson C-123</p>
        </div>
      </div>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="items.html">View Items</a>
    </nav>

    <main>
      <form id="reportForm">
        <label for="itemName">Item name</label>
        <input id="itemName" placeholder="Item name" required />

        <label for="itemDesc">Description</label>
        <textarea id="itemDesc" placeholder="Description" required></textarea>

        <label for="itemCategory">Category</label>
        <select id="itemCategory" required>
          <option>Clothing</option>
          <option>Electronics</option>
          <option>Books</option>
          <option>Accessories</option>
          <option>Other</option>
        </select>

        <label for="itemLocation">Location found</label>
        <input
          id="itemLocation"
          list="locationOptions"
          placeholder="Start typing or select a location"
          required
          autocomplete="off"
        />
        <datalist id="locationOptions"> </datalist>

        <label for="itemPhoto">Photo (optional)</label>
        <input type="file" id="itemPhoto" accept="image/*" />

        <button type="submit">Submit Item</button>
      </form>
    </main>

    <script src="config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
