<!DOCTYPE html>
<!-- Report lost or found item -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Report Item</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><h1>Report an Item</h1></header>
    <button class="hamburger" id="hamburgerBtn" aria-label="Open menu">
      â˜°
    </button>
    <aside class="sidebar" id="quickSidebar" aria-hidden="true">
      <nav class="sidebar-nav">
        <a href="index.html">Home</a>
        <a href="items.html">View Items</a>
        <a href="report.html">Report Item</a>
        <a href="admin.html">Admin</a>
        <hr />
        <div class="sidebar-demo">
          <button id="demoToastBtn" type="button">Show demo toast</button>
          <button id="demoConfirmBtn" type="button">Show demo confirm</button>
        </div>
      </nav>
    </aside>

    <nav>
      <a href="index.html">Home</a>
      <a href="items.html">View Items</a>
    </nav>

    <main>
      <form id="reportForm">
        <label for="itemName">Item name</label>
        <input id="itemName" placeholder="Item name" required />

        <label for="itemDesc">Description</label>
        <textarea id="itemDesc" placeholder="Description" required></textarea>

        <label for="itemCategory">Category</label>
        <select id="itemCategory" required>
          <option>Clothing</option>
          <option>Electronics</option>
          <option>Books</option>
          <option>Accessories</option>
          <option>Other</option>
        </select>

        <label for="itemLocation">Location found</label>
        <input id="itemLocation" placeholder="Location found" required />

        <label for="itemPhoto">Photo (optional)</label>
        <input type="file" id="itemPhoto" accept="image/*" />

        <button type="submit">Submit Item</button>
      </form>
    </main>

    <script src="js/app.js"></script>
    <script>
      (function () {
        var s = document.createElement("script");
        s.src = "config.js";
        s.onerror = function () {
          if (location.hostname === "whatsinthenest.com")
            window.APP_CONFIG = window.APP_CONFIG || {
              apiBase: location.origin,
            };
        };
        document.head.appendChild(s);
      })();
    </script>
  </body>
</html>
